<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="style.js" type="text/javascript"></script>
  </head>

  <body>
    <header class="realHead">
      <!-- <img src="/Module 6/Media/Images/IT Career Switch.png" alt="logo" /> -->
      <h1>Bae Influencial</h1>

        <ul>
          <li><a href="index.html">Home</a></li>

          <li><a href="#">About</a></li>

          <li><a href="bae.html" target="_blank">Bae</a></li>
        </ul>
      </nav>
    </header>

    <main>

      <input type="hidden" id="operation" value="0">
      <input type="hidden" id="operand" value="">
      <input type="hidden" id="equivalent" value="0">
      <input type="hidden" id="decimalVar" value="0">

      <table>
        <caption>
          <input id="result" type="text" value="0" readonly />
        </caption>
        <tr>
          <td>
            <input
              id="allclear"
              type="button"
              value="ac"
              onclick="allClear()"
            />
          </td>
          <td>
            <input
              id="square"
              value="x&sup2;"
              type="button"
              onclick="square()"
            />
          </td>
          <td>
            <input id="percent" value="%" type="button" onclick="percent()" />
          </td>
          <td>
            <input
              id="divide"
              value="&divide;"
              type="button"
              onclick="operators(4)"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input id="seven" value="7" type="button" onclick="input(7)" />
          </td>
          <td>
            <input id="eight" value="8" type="button" onclick="input(8)" />
          </td>
          <td>
            <input id="nine" value="9" type="button" onclick="input(9)" />
          </td>
          <td>
            <input
              id="multiply"
              value="&times;"
              type="button"
              onclick="operators(3)"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input id="four" value="4" type="button" onclick="input(4)" />
          </td>
          <td>
            <input id="five" value="5" type="button" onclick="input(5)" />
          </td>
          <td><input id="six" value="6" type="button" onclick="input(6)" /></td>
          <td>
            <input
              id="subtract"
              value="&minus;"
              type="button"
              onclick="operators(2)"
            />
          </td>
        </tr>
        <tr>
          <td><input id="one" value="1" type="button" onclick="input(1)" /></td>
          <td><input id="two" value="2" type="button" onclick="input(2)" /></td>
          <td>
            <input id="three" value="3" type="button" onclick="input(3)" />
          </td>
          <td>
            <input
              id="add"
              value="&plus;"
              type="button"
              onclick="operators(1)"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              id="plusminus"
              value="&plusmn"
              onclick="plusminus()"
            />
          </td>
          <td>
            <input type="button" id="zero" value="0" onclick="input(0)" />
          </td>
          <td>
            <input
              type="button"
              id="decimal"
              value="."
              onclick="decimalPoint()"
            />
          </td>
          <td>
            <input type="button" id="equals" value="=" onclick="equals()" />
          </td>
        </tr>
      </table>
    </main>

    <footer>Created &copy; In December 2022 Under Your Influence Babe</footer>
  </body>
</html>
